<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Say Hello</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="hello">
        <div class="hello__left">
          <div class="hello__say">
            <h1 class="hello__title">Привет! Меня зовут Холо!</h1>
            <p class="hello__text">
              Я робот-программист. Я написал свою первую программу-приветствие.
            </p>
            <p class="hello__text">
              Давай попробуем ее запустить. Нажми, пожалуйста, на кнопку
            </p>
          </div>
					<button class="hello__btn btn-reset" onclick="getName()">Нажми кнопку</button>
        </div>
				<div class="hello__right">
					<img src="img/robot.png" alt="robot Holo" />
				</div>
      </section>
			<footer class="hello__footer">
				<ul class="footer__list list-reset">
					<li class="footer__item"><a href="https://github.com/Regina5425/say_hello" target="_blank" class="footer__link">GitHub</a></li>
					<li class="footer__item">2022</li>
				</ul>
			</footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
